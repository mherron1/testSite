
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  id="pagestyle" rel="stylesheet" href="style.css"/>
    <script src="sample.js"></script>
    <link  href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
       

    <title>Next MMA</title>
</head>
<body>

  <div id="dim" ontouchstart="switchIcon()"></div>

  <div onclick="toggleSideNav()" class="hamburger" id="hamburger-1">
    <span class="line"></span>
    <span class="line"></span>
    <span class="line"></span>
  </div>
 
  <div id="displayCard">
    <div id="contentMinus1"></div>
      <div id="content" ontouchstart="touchStart(event)" ontouchmove="touchMove(event)" ontouchend="touchEnd(event)"></div>
      <div id="contentPlus1"></div> 
  </div>

  <div id="sideNav">
    <div id="eventList"></div>
  </div>

   
  <br>
  <br>

  <div id="settings">
    <i class="material-icons" id="closeSettings" onclick="changeSettings()">close</i>
    <h3 id="settingsHeader">Settings</h3>
      <div class="setting">
        <div>All Events</div>
        <label class="switch">
          <input type="checkbox" id="allInput" onclick="forceToggleAll()">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="setting">
        <div >UFC</div>
        <label class="switch">
          <input type="checkbox" id="ufcInput" onclick="forceToggle()" >
          <span class="slider round"></span>
        </label>
      </div>
      <div class="setting">
        <div >Bellator</div>
        <label class="switch">
          <input type="checkbox" id="bellatorInput" onclick="forceToggle()" >
          <span class="slider round"></span>
        </label>
      </div>
      <div class="setting">
        <div >One FC</div>
        <label class="switch">
          <input type="checkbox" id="oneInput" onclick="forceToggle()"  >
          <span class="slider round"></span>
        </label>
      </div>
      <div class="setting">
        <div >PFL</div>
        <label class="switch">
          <input type="checkbox" id="pflInput" onclick="forceToggle()" >
          <span class="slider round"></span>
        </label>
      </div>
      <div class="setting">
        <div >Dark Mode</div>
        <label class="switch">
          <input type="checkbox" onclick="toggleStyleSheets()" id="darkInput">
          <span class="slider round"></span>
        </label>
      </div>
    
  
  
  </div>


</body>

<script src="index.js"></script>
</html>
