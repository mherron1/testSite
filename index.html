
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  id="pagestyle" rel="stylesheet" href="style.css"/>
    <script src="sample.js"></script>
    <script src="odds.js"></script>
    <script src="app.js"></script>
    
    <link  href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="manifest" href="/manifest.json">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-194797810-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-194797810-1');
</script>



    <title>MMA Fight Cards</title>
</head>
<body>

  <div id="dim"  ontouchstart="toggleSideNav()"></div>

  <div id="sharingTop">
    <a href ="https://api.whatsapp.com/send?text=https://mmafightcards.org/"><img src="images/socialImages/whatsApp.jpg" width="50" height="50" class="r"></a>
    <a href ="https://twitter.com/intent/tweet?text=https://mmafightcards.org/"><img src="images/socialImages/twitterIcon.jpg" width="50" height="50" class="r"></a>

  </div>



 
  <div id="displayCard">
    <div id="sideNav">
      <div id="eventList"></div>
    </div>
  
    <div onclick="toggleSideNav()" class="hamburger" id="hamburger-1">
      <span class="line"></span>
      <span class="line"></span>
      <span class="line"></span>
    </div>
    <div id="settings" >
      <i class="material-icons" id="closeSettings" onclick="changeSettings()">close</i>
      <div id="shareContainer">
        <div id=sharePartition></div>
        <div><span><i class="material-icons" id="shareIcon">share</i></span>Share</div>
       
     
        <div id="sharing">
          <a href ="https://api.whatsapp.com/send?text=https://mmafightcards.org/"><img src="images/socialImages/whatsApp.jpg" width="50" height="50" class="socialIcon"></a>
          <a href ="https://twitter.com/intent/tweet?text=https://mmafightcards.org/"><img src="images/socialImages/twitterIcon.jpg" width="50" height="50" class="socialIcon"></a>
          

        </div>
        <br>
        <div style ="position:absolute; bottom:2px;left:10px;">
      <p></p><a href="mailto:someone@example.com">Contact</a></p>
        </div>
      </div>
      <h3 id="settingsHeader">Settings</h3>
        <div class="setting">
          <div>All Events</div>
          <label class="switch">
            <input type="checkbox" id="allInput" onclick="forceToggleAll()">
            <span class="slider round"></span>
          </label>
        </div>
        <div class="setting">
          <div >UFC</div>
          <label class="switch">
            <input type="checkbox" id="ufcInput" onclick="forceToggle()"  checked>
            <span class="slider round"></span>
          </label>
        </div>
        <div class="setting">
          <div >Bellator</div>
          <label class="switch">
            <input type="checkbox" id="bellatorInput" onclick="forceToggle()" checked>
            <span class="slider round"></span>
          </label>
        </div>
        <div class="setting">
          <div >One FC</div>
          <label class="switch">
            <input type="checkbox" id="oneInput" onclick="forceToggle()"  >
            <span class="slider round"></span>
          </label>
        </div>
        <div class="setting">
          <div >PFL</div>
          <label class="switch">
            <input type="checkbox" id="pflInput" onclick="forceToggle()" >
            <span class="slider round"></span>
          </label>
        </div>
        <br>
        <br>
        <br>
        <div id="darkModeToggle"class="setting">
          <div >Dark Mode</div>
          <label class="switch">
            <input type="checkbox" onclick="toggleStyleSheets()" id="darkInput">
            <span class="slider round"></span>
          </label>
        </div>
        <div class="setting">
          <div >Auto Expand</div>
          <label class="switch">
            <input type="checkbox" id="details" onclick="showDetailsSettings()">
            <span class="slider round"></span>
          </label>
        </div>
        <div class="setting">
          <div >Display Countdown</div>
          <label class="switch">
            <input type="checkbox" id="showHideCountdown" onclick="toggleCountDown()" >
            <span class="slider round"></span>
          </label>
        </div>
        <div class="setting">
          <div >Decimal Odds</div>
          <label class="switch">
            <input type="checkbox" id="oddsTypeToggle" onclick="toggelOddsType()">
            <span class="slider round"></span>
          </label>
        </div>
    
    </div>
    <div id="contentMinus1"></div>
    <div id="content" ontouchstart="touchStart(event)" ontouchmove="touchMove(event)" ontouchend="touchEnd(event)"></div>
    <div id="contentPlus1"></div> 
  </div>

   
  <br>
  <br>
  
 

  <i class="	fa fa-angle-left" id="leftArrow" onclick="back()" ></i>
  <i class="	fa fa-angle-right" id="rightArrow" onclick="next()"  ></i>
  <p id="keyboard">Keyboard: Left-Right-Enter</p>

  


</body>

<script src="index.js"></script>
</html>
